<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--To use css-->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Dashboard Signup</h2>
            <p>Create your account</p>
        </div>
        
        <div class="form-container">
            <form id="signup-form" action="/signup" method="POST">
                <h2>Create an Account</h2>
                
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                                
                  <div class="form-group">
                      <label for="signup-password">Password:</label>
                     <div class="password-wrapper">
                        <input type="password" id="signup-password" name="password" required>
                        <span class="toggle-password" onclick="ShowHidepass('signup-password', this)">üëÅÔ∏è</span>
                     </div>
                    </div>

                    <div class="form-group">
                      <label for="signup-confirm">Confirm Password:</label>
                     <div class="password-wrapper">
                        <input type="password" id="signup-confirm" name="confirm-password" required>
                        <span class="toggle-password" onclick="ShowHidepass('signup-confirm', this)">üëÅÔ∏è</span>
                     </div>
                      <div id="passwordStrength" class="password-strength"></div>
                    </div>
                
                <button type="submit" class="btn">Sign Up</button>
                
                <div class="form-switch">
                    <p>Already have an account? <a href="/templates/login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match!');
            }
        });

        function ShowHidepass(fieldId, icon) {
         const field = document.getElementById(fieldId);
        if (field.type === "password") {
        field.type = "text";
        icon.textContent = "üôà";
         } else {
            //For hiding and showing pass
        field.type = "password";
        icon.textContent = "üëÅÔ∏è";
          }
        }

         //find password by Id and then listen for any user input
        document.getElementById('signup-password').addEventListener('input', function() {
            var password = this.value;
            var strengthDiv = document.getElementById('passwordStrength');
            //In this part the rules for password are set
            var hasMinLength = password.length >= 8; //At least length
            var hasNumber = /\d/.test(password);//should have number
            var hasUpper = /[A-Z]/.test(password);//should have capital letter
            var hasLower = /[a-z]/.test(password);//should have small letter
            
            var requirements = [];
            if (!hasMinLength) requirements.push('At least 8 characters');
            if (!hasNumber) requirements.push('One number');
            if (!hasUpper) requirements.push('One uppercase letter');
            if (!hasLower) requirements.push('One lowercase letter');
            
            if (requirements.length === 0) {//if requirement array is empty means all requirements are met, then it shows message for strong pass 
                strengthDiv.innerHTML = '<span style="color: green;"> Strong password</span>';
                strengthDiv.className = 'password-strength strong';
            } else {//if array is not empty means there are some conditions need to complete, it shows red and will show array item
                strengthDiv.innerHTML = '<span style="color: red;">Missing: ' + requirements.join(', ') + '</span>';
                strengthDiv.className = 'password-strength weak';
            }
        });

    </script>
</body>
</html>
