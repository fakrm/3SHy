<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Dashboard Login</h2>
            <p>Access your database information</p>
        </div>
        
        <div class="form-container">
            <form id="login-form" action="http://localhost:8000/login" method="POST">
                <h2>Login to Your Account</h2>
                
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                
                <div class="form-group">
                      <label for="signup-password">Password:</label>
                     <div class="password-wrapper">
                        <input type="password" id="signup-password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword('signup-password', this)">üëÅÔ∏è</span>
                     </div>
                </div>
                
                <button type="submit" class="btn">Login</button>
                
                <div class="form-switch">
                    <p>Don't have an account? <a href="/templates/signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>


    <script>
        function togglePassword(fieldId, icon) {
         const field = document.getElementById(fieldId);
          if (field.type === "password") {
          field.type = "text";
           icon.textContent = "üôà";
             } else {
            field.type = "password";
           icon.textContent = "üëÅÔ∏è";
          }
        }
    </script>
</body>
</html>
