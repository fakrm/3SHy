<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Energy Data Dashboard</h2>
            <div class="user-info">
                <span id="username">Username</span>
            </div>
            <div class="facility-selector">
                <a href="facility.html" class="facility-btn active">Facility</a>
                <a href="fieten.html" class="facility-btn">Fieten</a>
            </div>
            <button class="logout-btn" onclick="location.href='login.html'">Logout</button>
        </div>
        
        <div class="dashboard-content">
            <!-- Table Selection Menu -->
            <div class="menu-container">
                <div class="menu-section">
                    <h3>Data Tables</h3>
                    <div class="table-menu" id="tableMenu">
                        <!-- Tables will be dynamically populated here -->
                    </div>
                </div>
                
                <div class="menu-section">
                    <h3>View Options</h3>
                    <div class="view-options">
                        <button class="view-btn active" data-view="15min">15-Min Intervals</button>
                        <button class="view-btn" data-view="daily">Daily Data</button>
                        <button class="view-btn" data-view="average">Average By Date</button>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="filter-container">
                    <div class="date-filter">
                        <label for="dateFilter">Filter by Date:</label>
                        <select id="dateFilter" onchange="filterByDate()">
                            <option value="all">All Dates</option>
                            <!-- Dates will be filled dynamically -->
                        </select>
                    </div>
                    
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search...">
                        <button onclick="searchData()">Search</button>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-header">
                        <h3 id="currentChartTitle">Energy Data</h3>
                    </div>
                    <div class="chart-box" id="chartBox">
                        <canvas id="dataChart"></canvas>
                    </div>
                </div>
                
                <div class="table-container">
                    <h3 id="currentTableName">Facility Data</h3>
                    <table class="data-table" id="dataTable">
                        <thead id="tableHeader">
                            <!-- Column headers will be dynamically generated -->
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data will be dynamically loaded -->
                        </tbody>
                    </table>
                    <div class="pagination" id="pagination">
                        <!-- Pagination will be dynamically generated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the data file generated by Python -->
    <script src="data.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
